<app-header/>
<main>
  <ul class="user-list">
    @for (user of users; track user.id) {
      <li>
        <app-user-list
        [user]="user" 
        (select)="onSelectedUser($event)"/>
      </li>
    }
  </ul>
  
  @if (selectUserId) {
    <app-tasks [userId]="selectUser.id" [name]="selectUser.name"/>
  } @else {
    <p>Select user to check tasks!!!</p>
  }
